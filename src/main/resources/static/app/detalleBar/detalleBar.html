
<div class="container SBanchoTotal">
  <div class="SBespacio">
  </div>
  <div bar="SBcontainer">
    <div bar="content">
      <div bar="pfd-work">
        <div bar="work-bio">
          <header>
            <div bar="pfd">
              <img src="{{bar.logo}}">
            </div>
            <div bar="preamble">
              <h1>{{bar.name}}</h1>
              <h2>Direccion:{{bar.direccion}}</h2>
              <div>
                <p>{{bar.descripcion}}</p>
              </div>
              <ul>
                <li class="SBa SBtag ng-binding SBno-list">{{bar.genero}}</li>
                <li class="SBa SBtag ng-binding SBno-list" >{{bar.tipo}}</li>
              </ul>
              <p><a href="http://www.198seven.com/" rel="external" target="_blank">Visit website</a></p>
              <ul bar="links">
                <li>
                  <a bar="ilovethis"><span>77</span></a>
                </li>
              </ul>
            </div>
          </header>
        </div>
      </div>
      <section bar="work-visuals">
        <ul>
          <li data-visual="website-design-florentina-norfolk" ng-repeat="mm in bar.multimedia">
            <video autoplay>
              <source src="http://wayafiesta.herokuapp.com/multimedia/1/{{$index}}/video">
              Your browser does not support the video tag.
            </video>
          </li>
        </ul>
      </section>
    </div>
  </div>
</div>
