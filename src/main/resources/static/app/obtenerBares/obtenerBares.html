<h1>Consulta los Bares que hay en la app</h1>
<p>En esta vista podras econtrar tu bar ideal </p>
<p>
 Vuelve Pronto
</p>

<section class="SBposts">

  <article class="SBpost" ng-repeat="todo in listado | orderBy:propertyName:reverse">
    <div class="SBdescripcion">
      <figure class="SBimagen">
        <img src="imagenes/foto.jpg" />
      </figure>
      <div class="SBdetalles">
        <h2 class="SBtitulo">
          {{todo.name}}
        </h2>
        <a class="SBa SBtag" href="#">{{todo.tipo}}</a>
        <a class="SBa SBtag" href="#">{{todo.genero}}</a>
        <p class="SBdireccion">{{todo.direccion}}</p>
        <p class="SBdes">{{todo.descripcion}}</p>
      </div>
    </div>
  </article>
</section>
