<h1>Consulta los Bares que hay en la app</h1>
<p>En esta vista podras econtrar tu bar ideal </p>
<p>
 Vuelve Pronto
</p>

<table class="table table-striped table-hover">
  <tbody>
  <tr>
    <th>  <button ng-click="sortBy('name')">nombre</button></th>
    <th></th>
    <th>  <button ng-click="sortBy('id')">id</button></th>
    <th></th>


  </tr>
  <tr ng-repeat="todo in listado | orderBy:propertyName:reverse">
    <td>{{todo.name}}</td>
    <td>{{todo.id}}</td>
  </tr>
  </tbody>
</table>
