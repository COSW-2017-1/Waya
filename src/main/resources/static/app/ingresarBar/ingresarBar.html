<h1>Ingresar Bar</h1>
<p>¡Bienvenido! has parte de la comunidad Waya</p>
<p>
  Registra tu bar aquí es muy fácil
</p>

<form role="form"  ng-app="myApp" ng-controller="IngresarBarCtrl">
  <div class="form-group">
    <label for="logo">URL logo:</label> <input ng-model="logo" type="text" class="form-control" id="logo" name="logo" >
  </div>
  <div class="form-group">
    <label for="name">Nombre:</label> <input ng-model="name" type="text" class="form-control" id="name" name="name" >
  </div>
  <div class="form-group">
    <label for="descripcion">Descripcion:</label><input ng-model="descripcion" type="text" class="form-control" id="descripcion" name="descripcion" />
  </div>
  <div class="form-group">
    <label for="horario">Horario:</label><input type="text" ng-model="horario" class="form-control" id="horario" name="horario" />
  </div>
  <div class="form-group">
    <label for="direccion">Direccion</label><input type="text" ng-model="direccion" class="form-control" id="direccion" name="direccion"/>
  </div>
  <div class="form-group">
    <label for="latitud">Latitud</label><input type="number" step="any" ng-model="latitud" class="form-control" id="latitud" name="latitud"/>
  </div>
  <div class="form-group">
    <label for="longitud">Longitud</label><input type="float" step="any" ng-model="longitud" class="form-control" id="longitud" name="longitud"/>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="add()">Registrar</button>
</form>
